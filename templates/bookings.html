<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Barber Shop</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Bookings</h1>

        <!-- Booking Form -->
        <h2>Book an Appointment</h2>
        <form id="booking-form">
            <label for="username">Your Name:</label>
            <input type="text" id="username" required>

            <label for="barber">Choose a Barber:</label>
            <select id="barber">
                {% for barber in barbers %}
                <option value="{{ barber.id }}">{{ barber.name }}</option>
                {% endfor %}
            </select>

            <label for="appointment-time">Appointment Time:</label>
            <input type="datetime-local" id="appointment-time" required>

            <button type="submit">Book Now</button>
        </form>

        <!-- TODO: Add this to admin endpoint -->
        <h2>Existing Appointments</h2>
        <table>
            <tr>
                <th>Customer</th>
                <th>Barber</th>
                <th>Appointment Time</th>
            </tr>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.user_name }}</td>
                <td>{{ booking.barber_name }}</td>
                <td>{{ booking.appointment_time.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/" class="button">Back to Home</a>
        <!-- END -->
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
